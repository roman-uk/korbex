{% extends "./index.html" %}
{% load static %}

{%block blog%}
    active
{%endblock%}

{% block content %}
<div class="content-blog">
    <h3>BLOG</h3>

    {% for item in blogcontent %}
    <div class="post">
    	<h2>{{item.title}}</h2>
        <p class="meta">{{item.data_add}}| By: <a href="#">{{item.author}}</a></p>
        <img src="{{item.imageUrl}}">
        <p>{{item.content}}</p>
        <h2><a href="#">. . .</a></h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
