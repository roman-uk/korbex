{% extends "./index.html" %}
{% load static %}

{%block home%}
    active
{%endblock%}

{% block content %}

<div class="content-home">

    {% for hc in homecontent %}
    <h3>{{hc.title}}</h3>
    <img src="{{ hc.imageUrl }}">
    <p>{{hc.content}}</p>
    {% endfor %}
</div>
    <div class="sidebar">
        <h3>ARTYKULY</h3>

        {% for artykul in blogcontent %}
        <ul>
            <li><a href="{% url 'blog_p' %}?id={{artykul.id}}">{{artykul.title}}</a></li>
        </ul>
        {% endfor %}
    </div>

{% endblock %}
